name: CI/CD Pipeline

on:
  push:
    branches:
      - main # или ветка, с которой вы работаете
  pull_request:
    branches:
      - main # или ветка, с которой вы работаете

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9' # Укажите версию Python вашего проекта

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest # или ваша команда для тестирования